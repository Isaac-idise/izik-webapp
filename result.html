<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .result-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            font-size: 2rem;
        }
        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Your Quiz Result</h1>
        <p id="score"></p>
        <p id="message"></p>
    </div>

    <script>
        // Get score and message from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        const message = urlParams.get('message');

        // Display the results
        document.getElementById("score").innerHTML = `Your Score: <strong>${score}%</strong>`;
        document.getElementById("message").textContent = message;
    </script>
</body>
</html>
